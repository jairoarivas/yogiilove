<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center medSignup">
      <h4 class = "py-3">Edit a Member</h4>
      <form (ngSubmit)="update()" novalidate>
        <div class="form-group row justify-content-center">
          <label class=" col-form-label col-4">First Name:</label>
          <div class=" col-8">
            <input class = "form-control" type="text" [(ngModel)]="member.firstName" name="firstName" placeholder="First Name">
          </div>
        </div>
        <div class="form-group justify-content-center row">
          <label class=" col-form-label col-4">Last Name:</label>
          <div class=" col-8">
            <input class = "form-control" type="text" [(ngModel)]="member.lastName" name="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group justify-content-center row">
          <label class=" col-form-label col-4">Email:</label>
          <div class=" col-8">
            <input class = "form-control" type="text" [(ngModel)]="member.email" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group justify-content-center row">
          <label class=" col-form-label col-4">Username:</label>
          <div class=" col-8">
            <input class = "form-control" type="text" [(ngModel)]="member.username" name="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group justify-content-center row">
          <label class=" col-form-label col-4">Member role:</label>
          <div class="col-8">
            <select class="form-control" id="role" required [(ngModel)]="member.role" name="role">
            <option *ngFor = "let role of roles" [value] = "role">{{role}}
            </option>
          </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4 mx-auto">
            <button type="submit" class="portalButton btn">Edit</button>
          </div>
        </div>
        <div class="form-group row">
          <span>{{errorMessage}}</span>
        </div>
      </form>
    </div>
  </div>
</div>
