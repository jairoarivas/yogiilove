<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center medSignin">
      <p class = "py-5">Enter account email to recover password</p>
      <form (ngSubmit)="forgotPassword()">
        <div class="form-group row justify-content-center">
          <label class=" col-form-label col-4">Email:</label>
          <div class=" col-8">
            <input type="text" class="form-control" [(ngModel)]="credentials.email" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4 mx-auto">
            <button type="submit" class="portalButton btn">Submit</button>
          </div>
        </div>
        <div class="form-group row">
          <span>{{errorMessage}}</span>
        </div>
      </form>
    </div>
  </div>
</div>
