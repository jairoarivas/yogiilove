<div class="container  medSignin">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h4 class = "py-3">Sign in</h4>
      <form (ngSubmit)="signin()">
        <div class="form-group row justify-content-center">
          <label class=" col-form-label col-4">Username:</label>
          <div class=" col-8">
            <input type="text" class="form-control" [(ngModel)]="credentials.username" name="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group justify-content-center row">
          <label class=" col-form-label col-4">Password:</label>
          <div class=" col-8">
            <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4 mx-auto">
            <button type="submit" class="portalButton btn">Sign in</button>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-6">
            <button class = "selportalButton btn"type="button" [routerLink]="['/authentication/forgotPassword']" >Forgot Password</button>
          </div>
        </div>
        <div class="form-group row">
          <span>{{errorMessage}}</span>
        </div>
      </form>
    </div>
  </div>
</div>
