<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center medCreateEvent">
      <h4 class = "py-3">Edit Event</h4>
      <form (ngSubmit)="update()" novalidate>
        <div class="form-group row justify-content-center">
          <label for="eventName" class=" col-form-label col-4">Event Name:</label>
          <div class=" col-8">
            <input type="text" required class="form-control" [(ngModel)]="event.eventName" name="eventName" placeholder="Event Name">
          </div>
        </div>
        <div class="form-group justify-content-center row">
          <label for = "description" class=" col-form-label col-4">Description:</label>
          <div class=" col-8">
            <textarea type="text" required cols="30" rows="5" class="form-control" [(ngModel)]="event.description" name="description" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4 mx-auto">
            <button type="submit" class="portalButton btn">Update</button>
          </div>
        </div>
        <div class="form-group row">
          <span id="error">{{errorMessage}}</span>
        </div>
      </form>
    </div>
  </div>
</div>
